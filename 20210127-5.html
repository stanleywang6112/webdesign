<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css">
	<script src="./js/jquery-2.1.0.min.js"></script>
	<script src="./js/jquery.mobile-1.4.5.min.js"></script>
	<script>
		$(function(){
			$("#btn_ok").bind("click",function(){
				$.ajax({
					type: "POST",
					url: "20210127-5.php",
					data: {msg:$("#userid").val(),pwd:$("#password").val(),
							height:$("#height").val(),weight:$("#weight").val()},
					success: showdata,
					error: function(){
						alert('error-20210127-5.php');
					},
				});
			})
		})

		function showdata(date){
			$("#showmsg").html(date);
		}
	</script>
</head>
<body>
	<div data-role="page" id="home">
		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>頁首</h1>
		</div>
		<div role="main" class="ui-content">
			<div data-role="fieldcontain">
				<label for="userid">帳號</label>
				<input type="text" name="userid" id="userid" placeholder="請輸入帳號.." />
			</div>
			<div data-role="fieldcontain">
				<label for="password">密碼</label>
				<input type="password" name="password" id="password" placeholder="請輸入.." />
			</div>
			<div data-role="fieldcontain">
				<label for="height">身高(公分)</label>
				<input type="range" name="height" id="height" value="160" min="80" max="200" step="1">
			</div>
			<div data-role="fieldcontain">
				<label for="weight">體重(公斤)</label>
				<input type="range" name="weight" id="weight" value="45" min="20" max="120" step="1">
			</div>
			<a href="#goto" data-role="button" data-theme="a" id="btn_ok">按鈕</a>
			<div id="showmsg"></div>
		</div>
		<div data-role="footer" data-position="fixed" data-theme="b">
			<h1>頁尾</h1>
		</div>
	</div>
</body>
</html>
