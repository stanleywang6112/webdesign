<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css">
	<script src="./js/jquery-2.1.0.min.js"></script>
	<script src="./js/jquery.mobile-1.4.5.min.js"></script>
	<script>
		$(function(){
			$("#ok_btn").bind("click",function(){
				var contstr
				contstr="<table width=\"350\" border=\"1\" cellspacing=\"0\" cellpadding=\"0\"><tr><td align=\"center\"><b>帳戶資料</b></td></tr><tr><td>" + "<b>帳號 : "+$("#userid").val()+"<br>"+"密碼 : "+$("#password").val()+"<br>"+"Email : "+$("#email").val()+"<br>"+"電話 : "+$("#telno").val()+"<br>"+"數字 : "+$("#number").val()+"</b>" + "</td></tr></table>"
				console.log(contstr);
				$("#showmsg").html(contstr);
			})
		})
	</script>
	<script>

	</script>
</head>
<body>
	<div data-role="page" id="home">
		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>頁首</h1>
		</div>
		<div role="main" class="ui-content">
			<div data-role="fieldcontain">
				<label for="userid">帳號</label>
				<input type="text" name="userid" id="userid" placeholder="請輸入帳號.." />
			</div>
			<div data-role="fieldcontain">
				<label for="password">密碼</label>
				<input type="password" name="password" id="password" placeholder="請輸入密碼.." />
			</div>
			<div data-role="fieldcontain">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="請輸入Email.." />
			</div>
			<div data-role="fieldcontain">
				<label for="telno">電話</label>
				<input type="tel" name="telno" id="telno" placeholder="請輸入電話.." />
			</div>		
			<div data-role="fieldcontain">
				<label for="number">數字</label>
				<input type="number" name="number" id="number" placeholder="請輸入數字.." />
			</div>	
		</div>
		<a href="#" data-role="button" data-theme="b" id="ok_btn" data-icon="star">按鈕</a>
		<div id="showmsg"></div>
		<div data-role="footer" data-position="fixed" data-theme="b">
			<h1>頁尾</h1>
		</div>
	</div>
</body>
</html>
