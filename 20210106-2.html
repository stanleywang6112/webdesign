<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css">
	<script src="./js/jquery-2.1.0.min.js"></script>
	<script src="./js/jquery.mobile-1.4.5.min.js"></script>
	<script>
		function set_color(){

			var red = $("#red").val();
			var green = $("#green").val();
			var blue = $("#blue").val();
			var color= "RGB("+red+","+green+","+blue+")";
			$("#rgbcolor").css("background-color",color);
			consloe.log(color);
		}
	</script>
</head>
<body>
	<div data-role="page" id="home">
		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>頁首</h1>
		</div>
		<div role="main" class="ui-content">

			<div data-role="content" id="rgbcolor" style="background-color:rgb(150,150,150)">
				<input type="range" name="red" id="red" value="150" min="0" max="255" onchange="set_color();">
				<input type="range" name="green" id="green" value="150" min="0" max="255" onchange="set_color();">
				<input type="range" name="blue" id="blue" value="150" min="0" max="255" onchange="set_color();">
			</div>

		</div>
		<div data-role="footer" data-position="fixed" data-theme="b">
			<h1>頁尾</h1>
		</div>
	</div>
</body>
</html>
